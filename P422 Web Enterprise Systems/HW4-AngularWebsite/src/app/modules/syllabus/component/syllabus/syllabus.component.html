<div class="courses">
  <div class="course-names" *ngFor="let course of courseNames">
    <button mat-raised-button [innerHTML]="course" (click)="changeCourse(course)">course</button>
  </div>
</div>
<app-syllabus-info *ngIf="selectedCourse != ''"></app-syllabus-info>
<app-university-info *ngIf="selectedCourse != ''"></app-university-info>
