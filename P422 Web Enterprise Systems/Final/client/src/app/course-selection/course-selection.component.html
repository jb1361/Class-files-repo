<ul class="nav">
  <div *ngIf="!loading">
    <h3>Courses</h3>
    <div class="nav-item" *ngFor="let course of courseTitles">
      <label>Course: {{course}}</label>
      <a [routerLink]="'/courses/'+course+'/syllabus'">View Course</a>
    </div>
  </div>
</ul>

<div *ngIf="courseSection|async">
	<app-section-selector [section]="courseSection|async"></app-section-selector>
</div>
