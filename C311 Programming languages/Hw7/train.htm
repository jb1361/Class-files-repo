function traverse(node,indent) {
  var i, children, type = node.nodeTypeString;
  if (type == "element") {  
      document.write("<br>" + indent + node.nodeName);
      children = node.childNodes;
      if (children != null)  
           for (i=0; i<children.length; i++)
                traverse (children.item(i), indent + "|    ");  
  }
}
