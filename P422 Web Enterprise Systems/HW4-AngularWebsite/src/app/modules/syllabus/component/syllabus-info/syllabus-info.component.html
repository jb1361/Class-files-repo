<div class="syllabus-info-container">
  <h1>Syllabus Info</h1>
  <div class="syllabus-info">
    <label [innerHTML]="'Title: ' + title"></label>
    <label [innerHTML]="'Section Number: ' + sectionNumber"></label>
    <label [innerHTML]="'Description: ' + description"></label>
    <label [innerHTML]="'Information: ' + information"></label>
    <label [innerHTML]="'Course Times: ' + times"></label>
    <label [innerHTML]="'Grading scale: ' + scale"></label>
  </div>
</div>
